<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios modulo 3</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
        
    </header>
    <form>
        <label for="name">Nome:</label>
        <input id="name" type="text" placeholder="Digite seu nome"><br>

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Digite seu email"><br>

        <label for="pass">Senha:</label>
        <input id="pass" type="password" placeholder="Digite sua senha"><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
