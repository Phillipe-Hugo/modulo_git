<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Formulario de Cadastro</h2>
            <form>
                <div class="form-campo" >
                <label for="nome">Nome:</label>
                <input type="text" id="idNome" name="nome">
                </div>

                <div class="form-campo" >
                <label for="telefone">Telefone:</label>
                <input type="tel" id="idTelefone" name="telefone">
                </div>

                <div class="form-campo" >
                    <label for="cpf">CPF:</label>
                    <input type="number" id="idCpf" name="cpf">
                    </div>

                <div class="form-campo" >
                <label for="email">E-mail:</label>
                <input type="email" id="idEmail" name="email">
                </div>

                <div class="form-campo" >
                <label for="endCompleto">Endere√ßo completo:</label>
                <input type="text" id="idEndCompleto" name="enderecoCompleto">
                </div>

                <div class="form-campo" >
                <label for="cep">CEP:</label>
                <input type="number" id="idCep" name="nomeCep" >
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
</section>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./jquery.mask.min.js" ></script>
    <script src="./jquery.validate.min.js"></script>
    <script src="./messages_pt_BR.min.js" ></script>
    <script src="./mainmodulo10.js"></script> 

</body>
</html>
