<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estiloexer.css" />
  <title>Formulário</title>
</head>
<body>
  
  <div class="container">
    <h1>Formulário</h1>
    <br>
  <form id="myForm">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required>

    <button type="submit">Analisar</button>
  </form>

  <div id="validationMessage">
    <div id="messageContainer">
      <p id="successMessage" class="success-message"></p>
      <p id="errorMessage" class="error-message"></p>
    </div>
  </div>
</div>
  <script src="./mainexer.js"></script>
</body>
</html>
